<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Componente do cartão de visualização do produto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="design/style.css">
  </head>
  <body>
    <main id="card_Container">
      <section class="containerImg">
        <picture>
          <source
            media="(max-width: 600px)"
            srcset="images/image-product-mobile.jpg"
            type="image/jpg"
          />
          <img src="images/image-product-desktop.jpg" alt="Preview_img" />
        </picture>
      </section>
      <section class="containerInfo">
        <span>Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <div class="discount_price">$149.99</div>
          <div class="sale_price">$169.99</div>
        </div>

        <button class="addCard">Add to Cart</button>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/kevenklynsman"
        >Keven KLynsman</a
      >.
    </div>
  </body>
</html>
